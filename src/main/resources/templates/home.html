<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>부앙단 홈페이지</title>
  <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<div class="home-container">
  <h1>부앙단 홈페이지</h1>

  <div class="logo-container">
    <img src="/image/booang.png" alt="부앙단 로고" class="logo-image">
  </div>

  <!-- 서버에서 세션 상태에 따라 표시/숨김 처리 -->
  <div th:if="${session.accessToken == null}">
    <p class="welcome-message">로그인이 필요합니다.</p>
    <a href="/login" class="logout-btn" style="background-color: #3498db;">로그인 하기</a>
  </div>

  <div th:if="${session.accessToken != null}">
    <p class="welcome-message">환영합니다! 로그인 되었습니다.</p>

    <!-- 필요한 경우 사용자 이름 등의 기본 정보만 표시 -->
    <div class="user-info" th:if="${session.userName != null}">
      <p><strong>사용자:</strong> <span th:text="${session.userName}">사용자</span></p>
    </div>

    <a href="/logout" class="logout-btn">로그아웃</a>
  </div>
</div>

</body>
</html>
